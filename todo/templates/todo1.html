{% load static %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">


    <link rel="stylesheet" href="{% static 'css/index1.css' %}">
</head>

<body>
    <!-- <h1>Hello, world!</h1> -->
    <div class="signup-login">
        
        <form method="POST">
            {% csrf_token %}
            <div class="heading">
                <i><b>Get Things Done</b></i>
            </div>
            <div class="logoutt">
                <a href="{% url 'logout1' %}"><i class="fa-solid fa-right-from-bracket"></i></a>
            </div>
            <div class="mb-3">
                <label for="Task" class="form-label"><i>Add Today's Task</i></label>
                <input type="text" name="taskname" class="form-control" id="Task" >
            </div>         
            <div>
            <button type="submit" class="btn btn-primary">Add Task</button>
            </div>
            {% for title in res %}
            <div class="todotask">
                <h5 >{{ forloop.counter }}</h5>
                <!-- <p>{{title.title}}</p> -->
                <p class="tasktext">{{ title.title }}</p>
                <div class="icons">
                    <a href="{% url 'edit' title.srno %}"> <i class="fa-solid fa-pen-to-square"> </i></a>
                    <a href="{% url 'delete' title.srno %}"> <i class="fa-solid fa-trash"> </i></a>
                </div>
            </div>
            {% endfor %}
        </form>
    </div>
</body>

</html>
